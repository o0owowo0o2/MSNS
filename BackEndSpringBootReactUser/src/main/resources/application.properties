spring.application.name=TeamProjectFirst_QnaBoard

server.port = 9008

spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:orcl
#spring.datasource.username=springboot_react_insert
#spring.datasource.password=springboot_react_insert
spring.datasource.username=pet1234
spring.datasource.password=pet1234
#hikari DBCP auto-commit true 설정
spring.datasource.hikari.auto-commit=true
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect

#스키마 생성(create)
# spring.jpa.hibernate.ddl-auto는 데이터베이스에 구조를 생성하는 DDL(Data Definition Language) 처리 옵션 지정 명령어
# update = 변경된 부분만 update 반영
# validate = Entity와 Table이 정상적으로 매핑되었는지만 확인
# none = 사용하지 않음
# create-drop = create와 같지만 종료 시점에 테이블 DROP 처리
# create = 기존 테이블 삭제 후 다시 생성
spring.jpa.hibernate.ddl-auto=create
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database=oracle

# JPA/Hibernate가 실행하는 SQL 쿼리를 로그로 확인할 수 있습니다.
# 이를 통해 실제 데이터베이스에 어떤 쿼리가 실행되고 있는지 확인할 수 있습니다.
spring.jpa.properties.hibernate.format_sql=true

# 로그 레벨 info 지정
logging.level.org.hibernate=info
# 로그 레벨 debug 지정 : 상세 debug 로그 확인 가능함 
#logging.level.org.hibernate=debug

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB